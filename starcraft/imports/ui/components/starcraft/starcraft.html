<template name="starcraft">

    <h1> starcraft </h1>
    <h2> {{ hello }}</h2>
    <textarea id = 'textarea'></textarea>
    <h3> Average APM : {{ APM }}</h3>
    <h3> Puntual APM : {{ puntualAPM }}</h3>
    <table>
        <tr>
            <td> key </td>
            <td> moment </td>
        </tr>
        {{#each table}}
        <tr>
            <td> {{this.key}} </td>
            <td> {{this.moment}} </td>
        </tr>
        {{/each}}
    </table>
</template>
